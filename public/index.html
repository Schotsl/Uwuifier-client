<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uwuifier</title>

    <!-- Metadata -->
    <meta charset="UTF-8">

    <meta name="keywords" content="uwu, owo, weeb, anime, translator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the best app for all your uwu, owo and weeb needs! Uwuifier (also known as OWOifier) is the most complex uwu translator on the web, that allows you to translate any sentence or word (excluding URL’s and @’s) while giving you access to many vewy kawaii sentences, stutters and faces.">

    <meta property="og:url" content="https://uwuifier.com"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Uwuifier"/>
    <meta property="og:image" content="https://uwuifier.com/logo-large.png"/>
    <meta property="og:description" content="This is the best app for all your uwu, owo and weeb needs! Uwuifier (also known as OWOifier) is the most complex uwu translator on the web, that allows you to translate any sentence or word (excluding URL’s and @’s) while giving you access to many vewy kawaii sentences, stutters and faces."/>

    <!-- Logo reference -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="dark light">

    <!-- Plausible script -->
    <script async defer data-domain="uwuifier.com" src="https://plausible.io/js/plausible.js"></script>
    <script async defer data-domain="uwuifier.com" src="https://plausible.hedium.nl/js/plausible.js"></script>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>
  </body>
</html>
